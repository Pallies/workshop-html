<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Ajout d'utilisateur</title>
  </head>
  <body>
    <head>
      <div class="jumbotron display-4">Ajouter un utilisateur</div>
    </head>
    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <form name="form_users-add" action="">
              <div class="form-group d-flex">
                <label for="inputName" class="col-4">Nom :</label>
                <input
                  type="text"
                  name="name"
                  id="inputName"
                  class="form-control"
                />
              </div>
              <div class="form-group d-flex mt-5">
                <label for="inputPassword" class="col-4">Password :</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="inputPassword"
                />
              </div>

              <button class="btn btn-success mt-5" style="width: 200px">
                Ajouter
              </button>
            </form>
          </div>
        </div>
      </div>
      <section>
          <div class="jumbotron display-4 mt-3">Liste Utilisateurs</div>
<div class="container">
    <div class="row">
        <table class="table table-striped" style="border: 2px solid #000;">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">nom</th>
                    <th scope="col">mot de passe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <th scope="row">John</th>
                    <th scope="row">123</th>
                </tr>
                  <tr>
                    <th scope="row">1</th>
                    <th scope="row">Bob</th>
                    <th scope="row">123</th>
                </tr>
                  <tr>
                    <th scope="row">1</th>
                    <th scope="row">Jack</th>
                    <th scope="row">123</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
      </section>
    </main>
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
