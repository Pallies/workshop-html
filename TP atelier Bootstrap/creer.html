<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon - font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="./../TP 06 Bootstrap/packages/bootstrap-4.0.0/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a href="#" class="navbar-brand"> SGP </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTarget"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTarget">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Collaborateurs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Statistiques</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"> Activités </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div ="row" style="margin-top: 2rem">
          <div class="row m-4">
            <h1 class="display-4">Nouveau Collaborateur</h1>
          </div>
        </div>
      </div>
      <div class="container">
        <form action="#" method="post">
          <div class="row">
            <div class="form-group d-flex col">
              <label for="name" class="col-6"><h4>Nom :</h4></label>
              <input id="name" type="text" class="form-control col-6" />
            </div>
          </div>
          <div class="row">
            <div class="form-group d-flex col">
              <label for="firstname" class="col-6"><h5>Prénom :</h5></label>
              <input id="firstname" type="text" class="form-control col-6" />
            </div>
          </div>
          <div class="row">
            <div class="form-group d-flex col">
              <label for="birthday" class="col-6"
                ><h5>Date de naissance :</h5></label
              >
              <input type="text" id="birthday" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="form-group col d-flex">
              <label for="address" class="col-6"><h5>Adresse</h5></label>
              <textarea
                name="adresse"
                id="address"
                class="col-6 form-control"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="form-group col d-flex">
              <label for="social_secu" class="col-6"
                ><h5>Numéro de Sécurité Sociale</h5></label
              >
              <input
                type="tel"
                name="social_security"
                id="social_secu"
                class="col-6 form-control"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col d-flex justify-content-end">
              <button class="btn btn-lg btn-success">Créer</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="./script/jquery.min.js"></script>
    <script src="./script/popper.min.js"></script>
    <script src="./../TP 06 Bootstrap/packages/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
